    <main class="main-container_up">
        <div class="card-body_up">
            <form id="resetPasswordForm" action="update_password.php" method="post">
                <fieldset>
                    <legend>Modifica Password</legend>
                    <div id="error-message">{errorMessage}</div>

                    <div class="input-group">
                        <input type="text" id="email" name="email" required>
                        <label for="email">Email</label>
                    </div>
                    <div class="input-group">
                        <input type="password" id="oldPassword" name="oldPassword" required>
                        <label for="oldPassword">Vecchia Password</label>
                    </div>
                    <div class="input-group">
                        <input type="password" id="newPassword" name="newPassword" required>
                        <label for="newPassword">Nuova Password</label>
                    </div>
                    <div class="input-group">
                        <input type="password" id="confirmPassword" name="confirmPassword" required>
                        <label for="confirmPassword">Conferma Password</label>
                    </div>
                    <div id="error-message"></div>

                    <input type="hidden" name="csrf_token" value="{csrf_token}">

                    <button type="submit" name="submit" class="auth-button btn-filled-bg">Conferma la Modifica</button>
                </fieldset>
            </form>
        </div>
    </main>
